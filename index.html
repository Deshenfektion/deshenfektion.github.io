<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshen Rao Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- Star Background -->
      <div id="star-container">
        <div id="star-pattern"></div>
        <div id="star-gradient-overlay"></div>
      </div>

      <!-- Title -->
      <img
        id="title-font"
        src="assets/title-font-my-projects.png"
        alt="My Projects Title"
      />
      <!-- Section for projects -->
      <div id="modal-wrapper">
        <!-- Project 1 -->
        <div class="project-item">
          <!-- NEU: Container für Video + Button -->
          <video
            autoplay
            class="project-video"
            src="assets/mariotodo-demo.mov"
            muted
            loop
            playsinline
          >
            <!-- NEU: Video-Element (Pfad anpassen!) -->
            Dein Browser unterstützt das Video-Tag nicht.
            <!-- Fallback-Text -->
          </video>
          <button type="button" class="modal-action">
            <div class="modal-action-pattern"></div>
            <div class="modal-action-fade"></div>
            <span class="modal-action-text inter-font">MarioTodo</span>
          </button>
        </div>

        <!-- Project 2 -->
        <div class="project-item">
          <!-- NEU: Container für Video + Button -->
          <video autoplay class="project-video" src="" muted loop playsinline>
            <!-- NEU: Video-Element (Pfad anpassen!) -->
            Dein Browser unterstützt das Video-Tag nicht.
            <!-- Fallback-Text -->
          </video>
          <button type="button" class="modal-action">
            <div class="modal-action-pattern"></div>
            <div class="modal-action-fade"></div>
            <span class="modal-action-text inter-font">MyHeatmap</span>
          </button>
        </div>

        <!-- Füge hier bei Bedarf weitere .project-item Divs hinzu -->
      </div>
      <!-- Footer for Copyright purposes -->
      <footer>
        <p>
          Design inspired by Nintendo. This is a fan project and not for
          commercial use.
        </p>
      </footer>
    </div>

    <!-- Magic Cursor -->
    <div id="cursor">
      <img src="assets/Arrow+-+Cursor.webp" alt="Arrow Cursor" />
      <div id="cursor-eyes">
        <div class="cursor-eye"></div>
        <div class="cursor-eye"></div>
      </div>
    </div>
  </body>
</html>
