<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshen Rao Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- Star Background -->
      <div id="star-container">
        <div id="star-pattern"></div>
        <div id="star-gradient-overlay"></div>
      </div>

      <!-- Title -->
      <img
        id="title-font"
        src="assets/title-font-my-projects.png"
        alt="My Projects Title"
      />

      <!-- Project section -->

      <div id="modal-wrapper">
        <!-- Project 1: MarioTodo -->

        <div class="project-item">
          <video
            autoplay
            class="project-video"
            src="assets/mariotodo-demo.mov"
            muted
            loop
            playsinline
          ></video>
          <a
            href="https://github.com/Deshenfektion/MarioTodo"
            target="_blank"
            rel="noopener noreferrer"
            class="modal-action"
          >
            <div class="modal-action-pattern"></div>
            <div class="modal-action-fade"></div>
            <span class="modal-action-text inter-font"> MarioTodo </span>
          </a>
        </div>

        <!-- Project 2: HabitHeatmap -->

        <div class="project-item">
          <video
            autoplay
            class="project-video"
            src=""
            muted
            loop
            playsinline
          ></video>
          <a
            href="https://github.com/Deshenfektion/HabitHeatmap"
            target="_blank"
            rel="noopener noreferrer"
            class="modal-action"
          >
            <div class="modal-action-pattern"></div>
            <div class="modal-action-fade"></div>
            <span class="modal-action-text inter-font"> HabitHeatmap </span>
          </a>
        </div>
      </div>

      <!-- Footer for Copyright purposes -->
      <footer>
        <p>
          Design inspired by Nintendo. This is a fan project and not for
          commercial use.
        </p>
      </footer>
    </div>

    <!-- Cursor -->
    <div id="cursor">
      <img src="assets/Arrow+-+Cursor.webp" alt="Arrow Cursor" />
      <div id="cursor-eyes">
        <div class="cursor-eye"></div>
        <div class="cursor-eye"></div>
      </div>
    </div>
  </body>
</html>
